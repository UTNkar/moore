<div class="input-field">
    {% if prefix %}<i class="material-icons prefix">{{ prefix }}</i>{% endif %}
    <input id="{{ field.auto_id }}" name="{{ field.name }}" type="text" {% if field.initial %}value="{{ field.initial }}"{% endif %} class="validate{% if field.errors %} invalid{% endif %}">
    <label for="{{ field.auto_id }}">{{ field.label }}</label>
    {% if field.errors %}{% include 'materialize/form/field_errors.html' %}{% endif %}
</div>
